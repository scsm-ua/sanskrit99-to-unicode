<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit99 to Unicode Converter</title>
    <script src="Sanskrit99-to-Unicode.js"></script>
</head>
<body>
    <h1>Sanskrit99 to Unicode Converter</h1>
    <textarea id="input" rows="10" cols="50" placeholder="Enter Sanskrit99 text here..." oninput="convertText()"></textarea>
    <br>
    <textarea id="output" rows="10" cols="50" placeholder="Unicode output will appear here..."></textarea>

    <script>
        function convertText() {
            var inputText = document.getElementById('input').value;
            var outputText = convert_to_unicode(inputText);
            document.getElementById('output').value = outputText;
        }
    </script>
</body>
</html>
